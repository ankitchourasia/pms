<div class="container-fluid" id="login-container">
	<div class="d-flex justify-content-center h-100">
		<div class="card text-light">
			<div class="card-header">
				<div class="d-flex justify-content-between">
					<h3><i class="bi bi-box-arrow-in-right"></i> Sign In</h3>
					<div *ngIf="forgotPassword">
						<a class="nav-link" (click)="backToLoginClicked()" href="javascript:void(0);">Back to login</a>
					</div>
				</div>
			</div>
			<div class="card-body">
				<form *ngIf="!forgotPassword">
					<div class="input-group mb-4">
							<span class="input-group-text"><i class="bi bi-person-bounding-box"></i></span>
						<input type="text" class="form-control form-control-lg" placeholder="username" [(ngModel)]="user.username" name="user">
						
					</div>
					<div class="input-group mb-4">
							<span class="input-group-text"><i class="bi bi-key"></i></span>
						<input type="password" class="form-control form-control-lg" placeholder="password" [(ngModel)]="user.password" name="password">
					</div>
					<div *ngIf="loginError" class="text-center text-danger mb-2">{{errorText}}</div>
					<div class="d-flex justify-content-around">
                        <button type="submit" value="Login" class="btn btn-warning" (click)="submitClicked()" [disabled]="loading">
							<div class="spinner-border spinner-border-sm" [hidden]="!loading">
								<!-- <span></span> -->
						  	</div>
							Login
						</button>

						<!-- <button class="btn btn-warning" (click)="submitClicked()" [disabled]="loading">Forgot Password</button> -->
					</div>
					<!-- <div class="text-center">
						<a class="nav-link" (click)="forgotPasswordClicked()" href="javascript:void(0);">Forgot your password?</a>
					</div> -->
				</form>
